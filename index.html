<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Store</title>
    <link rel="stylesheet" href="books.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="navbar">
        <h1>Books Store</h1>
    </div>

    <div class="container">
        <h2>Welcome to the Book Store</h2>
        <p>Manage your book collection efficiently and stylishly!</p>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input"><br>
            <input type="text" placeholder="Book Author" id="book-author-input"><br>
            <textarea placeholder="Short Description" id="book-description-input"></textarea><br>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>

    <script src="books.js"></script>
</body>
</html>
